<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="{% url 'thanks_page' %}" method="POST">
    {% csrf_token %}
    <label>Name</label>
    <input name="name">
    <label>Phone Number</label>
    <input name="phone">
    <button type="submit">Send</button>
</form>
{% if object_list %}
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <th>{{ obj.id }}</th>
            <th>{{ obj.order_dt }}</th>
            <th>{{ obj.order_name }}</th>
            <th>{{ obj.order_phone }}</th>
        </tr>
        {% endfor %}
    </table>
{% else %}
    Data didn't existing
{% endif %}
</body>
</html>
